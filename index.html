        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <title>Title</title>

    <body>
        <div class="mb-3" style="max-width: fit-content; margin-left: auto;margin-right: auto; margin-top: 7rem;">
            <input type="text" class="form-control" name="id" id="id" placeholder="id"><br>
            <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name"><br>
            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name"><br>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="phone"><br>
            <div class="d-grid gap-2">
                <button type="button" name="" id="" onclick="localS();" class="btn btn-success">Save</button>
            </div>
            <br>

            <div class="d-grid gap-2">
                <button type="button" name="" id="" onclick="retrive();" class="btn btn-success">Fetch</button>
            </div>
        </div>
        <div id="display"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

<script>
function localS() {
    // const id = document.getElementById('id').value;
    // const id = Math.floor(Math.random() * 100000);
    const id = Date.now();
    const fname = document.getElementById('fname').value;
    const lname = document.getElementById('lname').value;
    const ph = document.getElementById('phone').value;
    const user = {
        fname:fname,
        lname:lname,
        ph:ph
    };
    window.localStorage.setItem(id, JSON.stringify(user));
    
    // localStorage.id = JSON.stringify(user);
}
//setInterval(localS,500);
function retrive() {
    // to get in in the L.S in json
    const user = JSON.parse(localStorage.id);
    console.log( user );
    // console.log( user.fname );
    // console.log( user.lname );
}
</script>
</body>
